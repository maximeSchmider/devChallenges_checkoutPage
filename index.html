<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Checkout</h1>
  <main>
    <div class="containerFacture">

      <div class="facture">
        <div class="containerGpeItem">

          <div class="gpeItem">
            <img src="photo1.png" alt="">
            <div class="sousGpeItem">
              <div class="itemNom">Vintage Backbag</div>
              <div class="gpePrix">
                <div class="prix">$54.99</div>
                <div class="ancienPrix">$94.99</div>
              </div>
              <div class="quantite"></div>
            </div>
          </div>
          <div class="gpeItem">
            <img src="photo2.png" alt="">
            <div class="sousGpeItem">
              <div class="itemNom">Levi Shoes</div>
              <div class="gpePrix">
                <div class="prix">$74.99</div>
                <div class="ancienPrix">$124.99</div>
              </div>
              <div class="quantite"></div>  
            </div>
          </div>
        </div>
        <div class="containerGpeTarif">

          <div class="gpeTarif">
            <div class="categoryTarif">Shipping</div>
            <div class="tarif">$19</div>
          </div>
          <div class="gpeTarif">
            <div class="categoryTarif">Total</div>
            <div class="tarif">$148.98</div>
          </div>
        </div>
      </div>
    </div>
        <form action="">
          <h2>Contact information</h2>
          <div class="gpeForm"><label for="email">E-mail</label><input type="email" id="email" name="email" placeholder="Enter your email" required></div>
          <div class="gpeForm"><label for="phone">Phone</label><input type="tel" id="phone" name="phone" placeholder="Enter your phone" required></div>
          <h2>Shipping address</h2>
          <div class="gpeForm"><label for="name">Full Name</label><input type="text" id="name" name="name" value="Rodney Cotton" required></div>
          <div class="gpeForm"><label for="adress">Adress</label><input type="text" id="adress" name="adress" placeholder="Your adress.." required></div>
          <div class="gpeForm"><label for="city">City</label><input type="text" id="city" name="city" placeholder="Your city.." required></div>
          <div class="sousGpeForm">
            <div class="gpeForm">
              <label for="country">Country</label>
            <select name="country" id="country" placeholder="Your country.." required>
              <option value="" disabled selected hidden>Your country..</option>
              <option value="france">France</option>
              <option value="usa">USA</option>
              <option value="uk">UK</option>
            </select>
          </div>
          <div class="gpeForm">
            <label for="postal">Postal Code</label><input type="text" id="postal" name="postal" placeholder="Your postal code.." required>
          </div>
        </div>
        <div class="gpeFormC">
          <input type="checkbox" id="check" name="check">
          <label for="check">Save this information for next time</label>
        </div>
        <button type="submit">Continue</button>
      </form>
    </main>
    <footer>
      <p>Maxime Schmider@DevChallenges.io</p>
    </footer>
  </body>
  </html>
